    <h2 id="head">Register Product</h2>

    <div id="form_1">
        <form method='post' name='signup' action="https://httpbin.org/post" onsubmit="return submitForm()">
            <label id="input_" for="productID" title="Product Id">Product Id:</label>
            <input type="text" name="productID" id="productID" pattern="^\d{8}$" size="35"
                title="8 characters long digits only" required><br><br>

            <label id="input_1" for="productDesc" title="Product Description">Product Description:</label>
            <textarea name="productDesc" id="productDesc" required></textarea><br><br>

            <label class="input_2" for="price" title="Product Price">Price:</label>
            <input type="text" name="price" id="price"
                pattern="[1-90-9][1-90-9][1-9]||[1-9][1-90-9][1-90-9]||[1-90-9][1-9][1-90-9]"
                title="Digit only, decimal not allowed. Less then 1000" size="35" required><br><br>

            <label class="input_2" for="username" title="Username">Username:</label>
            <input type="text" name="username" id="username" size="35" required>

            <p id="sup">Supplier Status:</p>
            <input type="checkbox" name="supplier" id="supplier" value="new"><label class="label_1">New
                Supplier</label><br>
            <input type="checkbox" name="supplier" id="supplier_1" value="signed"><label class="label_1">Contract
                Signed</label><br>
            <input type="checkbox" name="supplier" id="supplier_2" value="tested"><label class="label_1">Quality
                Tested</label><br><br>

            <label for="email" title="Email Address">Email:</label>
            <input type="email" name="email" id="email" title="Inappropriate email address" size="35" required><br><br>

            <input type="hidden" name="lastName" id="lastName" value="Maharjan" />
            <input type="hidden" name="studentId" id="studentId" value="122239197" />
            <input class="button_1" type="submit" value="Signup" id="button_1">
            <input class="button_1" type="reset" value="Clear">
        </form>
